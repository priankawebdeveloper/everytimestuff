

<h3>Top Products</h3>
<div class="container">
  <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
       <div class="row">
        <div class="col-lg-3 col-md-4">
            <div class="product-item">
              <div class="pi-img-wrapper">
                <img src="{{hero.imageurl}}" class="img-responsive" alt="Berry Lace Dress">
                <div>
                  <a href="#" data-toggle="modal" data-target="#product_view" class="btn">Zoom</a>
                  <a href="#" class="btn">View</a>
                </div>
              </div>
              <h3><a href="shop-item.html">Berry Lace Dress</a></h3>
              <div class="pi-price">${{hero.id}}</div>
              <a href="javascript:;" class="btn add2cart">Add to cart</a>
              <div class="sticker sticker-new"></div>
            </div>
        </div>
	</div>
  </a>
